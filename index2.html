<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>О котике</title>
    <link rel="icon" href="cat_logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="about_section">        
    <h1 class="title">О котике</h1>

    <div class="about_container">
        <div class="about_photo">            
        </div>

        <form id="about_form">
            <label>Имя: </label>
            <input type="text" name="name" readonly> 
            <label>Возраст: </label>
            <input type="number" name="age" min="0" readonly>
            <label>Описание: </label>
            <textarea name="description" rows="3" readonly></textarea>
            <label>Фото: </label>
            <input type="text" name="img_link" readonly">
            <label>Рейтинг: </label>
            <input type="number" name="rate" min="0" max="10" readonly>
            <label>Любимчик: </label>
            <label><input type="checkbox" name="favourite" disabled>Фаворит</label>
            <label> Идентификатор: </label>
            <input type="number" name="id" readonly>
       </form>
     </div>

    <div class="about_buttons">
        <button id="btn_edit" class="about_btn" type="button" onclick="Edit()">Редактировать</button>
        <button id="btn_save"class="about_btn" type="submit" disabled onclick="saveChanges()">Сохранить</button>
        <a class="back_link " href="index.html">
            <button class="about_btn" type="button">На главную</button>
        </a>
            
    </div>
</div>

<footer >
    <span class='footer__text'>©2022 All rights reserved</span> 
  </footer>
   <script src="script2.js"></script>
</body>
</html>
